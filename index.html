<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Career Clicker</title>
  <link rel="stylesheet" href="style.css">
  <base href="./">
  <style>
    body { background: #1a2332; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; }
    #career-container { background: #222b3a; border-radius: 16px; padding: 24px; box-shadow: 0 4px 24px #0008; margin: 24px auto; max-width: 600px; }
    #clicker-section button, #shop-section button, #player-select-section button { margin: 6px 0; padding: 10px 18px; font-size: 1em; border-radius: 8px; border: none; background: #2196f3; color: #fff; cursor: pointer; font-weight: bold; }
    #clicker-section button:disabled, #shop-section button:disabled { background: #888; cursor: not-allowed; }
    #club-logo { width: 64px; height: 64px; border-radius: 12px; background: #fff; margin-right: 16px; vertical-align: middle; }
    #player-chosen img { border: 2px solid #2196f3; }
    #transfer-section { margin-top: 18px; }
    #player-select-section { text-align: center; margin-bottom: 24px; }
    #player-select-section h2 { margin-bottom: 16px; }
    #player-select-section button {
      margin: 8px;
      background: none;
      border: none;
      cursor: pointer;
      width: 140px;
      height: 170px;
      padding: 0;
      box-shadow: 0 0 0 0 transparent;
      transition: box-shadow 0.2s;
      display: inline-block;
      vertical-align: top;
    }
    #player-select-section button:focus,
    #player-select-section button:hover {
      outline: none;
      box-shadow: 0 0 0 4px #2196f3;
      background: none;
      border: none;
    }
    #player-select-section img { width: 120px; height: 120px; border-radius: 0; object-fit: cover; display: block; margin: auto; }
    #player-select-section img[alt="Ronaldo"] { object-position: 50% 20%; }
    #player-select-section div { color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <div id="career-container">
    <h2><a href="/index.html" style="color:#2196f3;text-decoration:underline;cursor:pointer;">Football Career Clicker</a></h2>
    <div id="player-select-section"></div>
    <div id="main-game-ui" style="display:none;">
      <div id="player-chosen"></div>
      <div id="club-section" style="margin-bottom:16px;">
        <img id="club-logo" src="" alt="Club Logo" style="display:inline-block;">
        <span id="club-name" style="font-size:1.2em;font-weight:bold;"></span>
      </div>
      <button id="roll-club">Roll for Club</button>
      <div id="clicker-section" style="display:none;">
        <div style="margin:12px 0;">
          <button id="score-btn">Score Goal!</button>
          <span style="margin-left:18px;">Goals: <span id="goal-count">0</span></span>
        </div>
        <div id="shop-section"></div>
        <div id="transfer-section" style="display:none;">
          <button id="transfer-btn">Move to New Club or Stay</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
