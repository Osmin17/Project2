<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Club</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #1a2332; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; }
    #club-select-container { background: #222b3a; border-radius: 16px; padding: 24px; box-shadow: 0 4px 24px #0008; margin: 24px auto; max-width: 700px; text-align: center; }
    #club-logo { display: none; margin: 0 auto 16px; }
    #player-info { margin-top: 24px; }
    #player-chosen { margin-bottom: 18px; }
    #chosen-team-name { margin-top: 18px; font-size: 1.2em; font-weight: bold; color: #2196f3; }
  </style>
</head>
<body>
  <div id="club-select-container">
    <h2>Roll for Your Club</h2>
    <img id="club-logo" src="" alt="Club Logo">
    <span id="club-name"></span>
    <button id="roll-btn">Roll</button>
    <div id="player-info"></div>
    <div id="player-chosen"></div>
  </div>
  <script>
    // List of clubs (update as needed)
    const CLUBS = [
      { name: 'Atleti', logo: '/teams/atleti.png' },
      { name: 'Barcaa', logo: '/teams/barcaa.png' },
      { name: 'Benfica', logo: '/teams/benfica.png' },
      { name: 'Castle', logo: '/teams/castle.png' },
      { name: 'Chelsea', logo: '/teams/chelsea.png' },
      { name: 'Citeh', logo: '/teams/citeh.png' },
      { name: 'Manu', logo: '/teams/manu.svg' },
      { name: 'Pool', logo: '/teams/pool.png' },
      { name: 'PSG', logo: '/teams/psg.png' },
      { name: 'Real Madrid', logo: '/teams/real_madrid.png' },
      { name: 'Santios', logo: '/teams/santios.png' },
      { name: 'Sporting', logo: '/teams/sporting.png' }
    ];
    const rollBtn = document.getElementById('roll-btn');
    const clubLogo = document.getElementById('club-logo');
    const clubName = document.getElementById('club-name');
    const playerInfo = document.getElementById('player-info');
    // Show selected player info
    let player = JSON.parse(localStorage.getItem('selectedPlayer'));
    if (player) {
      playerInfo.innerHTML = `<div style='margin-bottom:8px;'>Player: <b>${player.name}</b></div><img src='${player.img}' alt='${player.name}' style='width:80px;height:80px;border-radius:12px;background:#fff;'>`;
    }
    rollBtn.onclick = function() {
      // Rolling animation
      clubLogo.style.display = 'block';
      let rollDuration = 1000;
      let interval = 70;
      let rollInterval = setInterval(() => {
        let idx = Math.floor(Math.random() * CLUBS.length);
        let tempClub = CLUBS[idx];
        clubLogo.src = tempClub.logo;
        clubLogo.alt = tempClub.name + ' Logo';
        clubName.textContent = tempClub.name;
      }, interval);
      setTimeout(() => {
        clearInterval(rollInterval);
        let idx = Math.floor(Math.random() * CLUBS.length);
        let club = CLUBS[idx];
        clubLogo.src = club.logo;
        clubLogo.alt = club.name + ' Logo';
        clubName.textContent = club.name;
        // Optionally, store selected club
        localStorage.setItem('selectedClub', JSON.stringify(club));
      }, rollDuration);
    };
    // Get player from localStorage
    const playerChosenDiv = document.getElementById('player-chosen');
    if (player) {
      playerChosenDiv.innerHTML = `Player: <img src="${player.img}" style="width:48px;height:48px;border-radius:0;object-fit:cover;vertical-align:middle;"> <b>${player.name}</b>`;
    }
  </script>
</body>
</html>
